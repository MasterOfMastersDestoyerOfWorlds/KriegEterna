{{ if .prev}}
{{- if .Page.NextInSection -}}

{{ if .next}}
{{- if .Page.PrevInSection }}
<a href="{{ .Page.PrevInSection.RelPermalink}}" class="nextprev-arrow">→</a>
{{else}}
<div class="nextprev-arrow"> </div>
{{ end -}}
{{ end -}}
