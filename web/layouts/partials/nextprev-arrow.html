{{ if .prev}}
{{- if .Page.NextInSection -}}
<a href="{{ .Page.NextInSection.RelPermalink}}" class="nextprev-arrow" style="transform: scaleX(-1);">{{ partial "icon-arrow" . }}</a>
{{else}}
<div class="nextprev-arrow"> </div>
{{ end -}}
{{ end -}}

{{ if .next}}
{{- if .Page.PrevInSection }}
<a href="{{ .Page.PrevInSection.RelPermalink}}" class="nextprev-arrow">{{ partial "icon-arrow" . }}</a>
{{else}}
<div class="nextprev-arrow"> </div>
{{ end -}}
{{ end -}}
