<!--
	icon: icon image from the card
	text: paragraph text
-->
<table>
	<tr>
		<td>
			<source {{ with .Get "icon" }} srcset="/images/{{.}}.png?fm=webp" type="image/webp"> <img
				src="/images/{{.}}.png" alt="" width="80" height="80" loading="lazy" class="rule-icon featured-image"
				{{ end }}>
		</td>
		<td class="table-paragraph">
			{{ with .Get "text" }}
			{{. | markdownify}}
			{{ end}}
		</td>
	</tr>
</table>
