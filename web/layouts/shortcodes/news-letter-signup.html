<div class="css-pjOS5 css-P-g66 css-EiWA- css-ysAew">

	<div class="title-wrapper">
		<h3 data-text="A Battle For The Ages"><span>Subscribe to Our Newsletter</span></h3>
	</div>
	<script type="text/javascript">
		window.addEventListener("load", function () {
			const form = document.getElementById('myform');
			form.addEventListener("submit", function (e) {
				e.preventDefault();
				const data = new FormData(form);
				const action = e.target.action;
				form.reset();
				fetch(action, {
					method: 'POST',
					body: data,
				})
					.then(() => {
						alert("You've subscribed â€” check your inbox shortly for a message!");
					})
			});
		});
	</script>
	<br />
	<div class="subscribe-form__heading">Get on the list for exclusive content!</div>

	<br />
	<form method="POST"
		action="https://script.google.com/macros/s/AKfycbzgiQuUJLFDArvmmRCag_RHvCqlRJ8uuBrashzeFPiX-dWlHZIjjRPwfRspMQY2HRLieg/exec"
		id="myform" class="subscribe-form__inputs">
		<div class="input-wrapper">
			<label class="subscribe-form__label" for="footer_mailinglist_email">Email
				address</label>
			<input type="email" required class="subscribe-form__email required" value="" id="footer_mailinglist_email"
				name="Email">
		</div>

		<br />
		<button class="btn btn--secondary subscribe-form__submit" type="submit">Sign
			up</button>
	</form>

	<br />
	<br />
	<br />
</div>
